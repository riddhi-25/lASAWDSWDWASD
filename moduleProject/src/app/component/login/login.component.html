<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="OnLoginClicked(loginForm)" >

    <h1>Login</h1>
    <h4>email</h4>
  
    <input type="email" name="email" placeholder="Enter email" required email [(ngModel)]="email" #emailCtrl="ngModel">
    <div *ngIf="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)">
      <p style="color: red" *ngIf="emailCtrl.errors?.['required']">
        Email is required.
      </p>
      <p style="color: red" *ngIf="emailCtrl.errors?.['email']">
        Invalid email address.
      </p>
    </div>

    <h4>password</h4>
    <input type="password" id="password" name="password" placeholder="Enter password" required [(ngModel)]="password" #passwordCtrl="ngModel">
    <div *ngIf="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)" >
      <div style="color: red" *ngIf="passwordCtrl.errors?.['required']">
        Password is required.
      </div>
    </div>
    <button>login</button>
    <!-- <button type="submit" (click)="OnLoginClicked()">Login</button> -->

    <p>New user? <a routerLink="/signup">SignUp</a></p>
    </form>
  </div>
